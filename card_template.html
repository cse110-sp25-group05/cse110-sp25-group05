<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TWICE Photocard - Template</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

<!-- ONE card instance -->
<div class="card">
  <div class="card__inner">
    <!-- FRONT -->
    <div class="card__face card__face--front">
      <img src="img/twice_01.jpg" alt="Nayeon - TWICE">
    </div>

    <!-- BACK -->
    <div class="card__face card__face--back">
      <header>
        <h2 style="margin:0">Nayeon</h2>
        <p style="margin:.25rem 0 0">TWICE</p>
      </header>

      <section>
        <p>Album:  &ldquo;Ready To Be&rdquo;</p>
        <p>Year:   2023</p>
        <p>Member #: 1</p>
      </section>

      <footer>
        <span class="rarity rarity--ultra">Ultra Rare</span>
      </footer>
    </div>
  </div>
</div>

</body>
</html>
