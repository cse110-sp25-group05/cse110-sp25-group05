
<!-- ITZY.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITZY Photocards</title>
  <link rel="stylesheet" href="ITZY.css">
</head>
<body>
  <h1>ITZY Photocards</h1>
  <div class="card-grid">

      <div class="card__inner">

          <div>

            <p><strong>Group:</strong> ITZY</p>
          </div>
          <span class="rarity rarity--rare">Rare</span>
        </div>
        <div class="card__face card__face--front">
          <img src="images/itzy_yeji.png" alt="Yeji">
        </div>
      </div>
    </div>
