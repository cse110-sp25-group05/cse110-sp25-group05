<!-- Blackpink.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackpink Photocards</title>
  <link rel="stylesheet" href="Blackpink.css">
</head>
<body>
  <h1>Blackpink Photocards</h1>
  <div class="card-grid">

    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--back">
          <div>
            <p><strong>Member:</strong> Lisa</p>
            <p><strong>Group:</strong> Blackpink</p>
          </div>
          <span class="rarity rarity--common">Common</span>
        </div>
        <div class="card__face card__face--front">
          <img src="images/blackpink_lisa.png" alt="Lisa">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--back">
          <div>
            <p><strong>Member:</strong> Jennie Kim</p>
            <p><strong>Group:</strong> Blackpink</p>
          </div>
          <span class="rarity rarity--common">Common</span>
        </div>
        <div class="card__face card__face--front">
          <img src="images/blackpink_jennie.png" alt="Jennie Kim">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--back">
          <div>
            <p><strong>Member:</strong> Rosé</p>
            <p><strong>Group:</strong> Blackpink</p>
          </div>
          <span class="rarity rarity--common">Common</span>
        </div>
        <div class="card__face card__face--front">
          <img src="images/blackpink_rose.png" alt="Rosé">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--back">
          <div>
            <p><strong>Member:</strong> Jisoo</p>
            <p><strong>Group:</strong> Blackpink</p>
          </div>
          <span class="rarity rarity--common">Common</span>
        </div>
        <div class="card__face card__face--front">
          <img src="images/blackpink_jisoo.png" alt="Jisoo">
        </div>
      </div>
    </div>

  </div>
</body>
</html>
