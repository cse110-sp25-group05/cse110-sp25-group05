<!-- AESPA.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AESPA Photocards</title>
  <link rel="stylesheet" href="AESPA.css">
</head>
<body>
  <h1>AESPA Photocards</h1>
  <div class="card-grid">

    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--back">
          <div>
            <p><strong>Member:</strong> Karina</p>
            <p><strong>Group:</strong> AESPA</p>
          </div>
          <span class="rarity rarity--common">Common</span>
        </div>
        <div class="card__face card__face--front">
          <img src="images/aespa_karina.png" alt="Karina">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--back">
          <div>
            <p><strong>Member:</strong> Winter</p>
            <p><strong>Group:</strong> AESPA</p>
          </div>
          <span class="rarity rarity--common">Common</span>
        </div>
        <div class="card__face card__face--front">
          <img src="images/aespa_winter.png" alt="Winter">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--back">
          <div>
            <p><strong>Member:</strong> Giselle</p>
            <p><strong>Group:</strong> AESPA</p>
          </div>
          <span class="rarity rarity--common">Common</span>
        </div>
        <div class="card__face card__face--front">
          <img src="images/aespa_giselle.png" alt="Giselle">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--back">
          <div>
            <p><strong>Member:</strong> Ningning</p>
            <p><strong>Group:</strong> AESPA</p>
          </div>
          <span class="rarity rarity--common">Common</span>
        </div>
        <div class="card__face card__face--front">
          <img src="images/aespa_ningning.png" alt="Ningning">
        </div>
      </div>
    </div>

  </div>
</body>
</html>
