<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoration Studio</title>

    <!-- main theme & icon font (same link used in index.html) -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Additional styles for decoration page */
        .decoration-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .decoration-preview {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        
        .decoration-preview h3 {
            margin-bottom: 1rem;
            color: #fff;
        }
        
        #decoration-preview-card {
            display: inline-block;
            margin: 1rem;
        }
        
        .card-select-wrapper {
            margin-bottom: 2rem;
        }
        
        .card-select {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }
        
        .card-select option {
            background: #333;
            color: #fff;
        }
        
        .decoration-options {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .decoration-options legend {
            padding: 0 1rem;
            color: #fff;
            font-weight: bold;
        }
        
        .decoration-options legend h3 {
            margin: 0;
        }
        
        .decoration-options label {
            display: block;
            margin: 0.75rem 0;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .decoration-options input[type="radio"],
        .decoration-options input[type="checkbox"] {
            margin-right: 0.5rem;
            transform: scale(1.2);
        }
        
        .decoration-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .decoration-actions button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #save-decor {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        #save-decor:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-2px);
        }
        
        #reset-decor {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }
        
        #reset-decor:hover {
            background: linear-gradient(135deg, #da190b, #f44336);
            transform: translateY(-2px);
        }
        
        /* Card rarity badge styles */
        .card[data-show-badge="true"]:before {
            content: attr(data-rarity);
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 10;
        }
        
        .card[data-rarity="rare"][data-show-badge="true"]:before {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
        }
        
        .card[data-rarity="epic"][data-show-badge="true"]:before {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .card[data-rarity="legendary"][data-show-badge="true"]:before {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }
    </style>
</head>
<body>

    <!-- gradient banner reused from the main page -->
    <header class="app-header">
        <h1>Decoration Studio</h1>
        <nav class="app-nav">
            <ul>
                <li><a href="index.html#collection"><i class="fas fa-layer-group"></i> My Collection</a></li>
                <li><a href="index.html#packs"><i class="fas fa-gift"></i> Summon Cards</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="decorations" class="decoration-section">

            <!-- live preview -->
            <div class="decoration-preview" aria-live="polite">
                <h3>Live Preview</h3>
                <div id="decoration-preview-card"
                     class="card"
                     data-rarity="common"
                     style="position: relative;">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="card-image">
                                <img src="https://via.placeholder.com/300x420?text=Select+Card"
                                     alt="Preview">
                            </div>
                            <div class="card-info">
                                <div class="card-name">Select a card</div>
                                <div class="card-group">to decorate</div>
                            </div>
                        </div>
                        <div class="card-back"></div>
                    </div>
                </div>
            </div>

            <!-- dropdown of owned cards -->
            <h3 style=" text-align: center;">Your Cards</h3>
            <div class="card-select-wrapper" style="text-align: center;">
                <select id="card-select" class="card-select">
                    <option>Loading cards...</option>
                </select>
            </div>

            <!-- decorators -->
            <fieldset class="decoration-options">
                <legend><h3>Select Frame</h3></legend>
                <label><input type="radio" name="frame" value="" checked> Default</label>
                <label><input type="radio" name="frame" value="rare-card"> Rare Frame</label>
                <label><input type="radio" name="frame" value="epic-card"> Epic Frame</label>
                <label><input type="radio" name="frame" value="legendary-card"> Legendary Frame</label>
            </fieldset>

            <fieldset class="decoration-options">
                <legend><h3>Show Rarity Badge</h3></legend>
                <label><input type="checkbox" id="toggle-badge" checked> Display rarity badge on card</label>
            </fieldset>

            <div class="decoration-actions">
                <button id="save-decor"><i class="fas fa-save"></i> Save Decoration</button>
                <button id="reset-decor"><i class="fas fa-undo"></i> Reset to Default</button>
            </div>
        </section>
    </main>

    <footer><p>CSE&nbsp;110 Project – K-pop Card&nbsp;Gacha</p></footer>

    <!-- Load dependencies in correct order -->
    <script src="js/card.js"></script>
    <script>
        /* Fixed decoration.js content inline to ensure it loads */
        
        /* ───────────────── helpers ───────────────── */
        function loadOwnedCards() {
          // If CardManager is present, use it (and force-load from localStorage)
          if (typeof CardManager !== 'undefined') {
            CardManager.loadCollection?.();                // load once
            return CardManager.getCollection();            // shallow copy
          }
          // Fallback – read the raw array directly
          const raw = localStorage.getItem('kpopCardCollection');
          return raw ? JSON.parse(raw) : [];
        }

        function readDecorMap() {
          const stored = localStorage.getItem('cardDecorations');
          return stored ? JSON.parse(stored) : {};
        }

        function writeDecorMap(map) {
          localStorage.setItem('cardDecorations', JSON.stringify(map));
        }

        /* ─────────────── build the <select> ───────────── */
        function populateSelect(cards) {
          const sel = document.getElementById('card-select');
          if (!sel) return;
          
          sel.innerHTML = '';                                        // clear

          // Add default option
          const defaultOpt = document.createElement('option');
          defaultOpt.value = '';
          defaultOpt.textContent = 'Select a card to decorate...';
          sel.appendChild(defaultOpt);

          cards.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id;
            opt.textContent = `${c.name} (${c.group})`;
            sel.appendChild(opt);
          });

          sel.onchange = () => {
            if (!sel.value) return;
            const card = cards.find(c => c.id === sel.value);
            if (card) {
              const map = readDecorMap();
              showInPreview(card, map[card.id] || {});
            }
          };
        }

        /* ─────────────── live preview logic ───────────── */
        let currentCard = null;

        function showInPreview(card, decor) {
          currentCard = card;

          const shell = document.getElementById('decoration-preview-card');
          const inner = shell.querySelector('.card-inner');
          const cardImage = shell.querySelector('.card-image img');
          
          if (!shell || !inner || !cardImage) return;

          // Clear existing frame classes
          inner.classList.remove('rare-card', 'epic-card', 'legendary-card');
          
          // Apply frame decoration
          if (decor.frame) {
            inner.classList.add(decor.frame);
          }

          // Set card data
          shell.dataset.rarity = card.rarity || 'common';
          shell.querySelector('.card-name').textContent = card.name;
          shell.querySelector('.card-group').textContent = card.group;
          
          // Set card image
          cardImage.src = card.image || `https://via.placeholder.com/300x420?text=${encodeURIComponent(card.name)}`;
          cardImage.alt = card.name;

          // Sync controls with current decoration
          document.querySelectorAll('input[name="frame"]')
                  .forEach(r => (r.checked = r.value === (decor.frame || '')));

          const badge = document.getElementById('toggle-badge');
          if (badge) {
            badge.checked = decor.badge !== false;
            
            // Apply badge visibility
            if (badge.checked) {
              shell.setAttribute('data-show-badge', 'true');
            } else {
              shell.removeAttribute('data-show-badge');
            }
          }
        }

        function resetPreview() {
          const shell = document.getElementById('decoration-preview-card');
          const inner = shell.querySelector('.card-inner');
          const cardImage = shell.querySelector('.card-image img');
          
          if (!shell || !inner || !cardImage) return;

          // Reset to default state
          inner.classList.remove('rare-card', 'epic-card', 'legendary-card');
          shell.dataset.rarity = 'common';
          shell.querySelector('.card-name').textContent = '';
          shell.querySelector('.card-group').textContent = '';
          cardImage.src = 'https://via.placeholder.com/300x420?text=Select+Card';
          cardImage.alt = 'Preview';
          shell.removeAttribute('data-show-badge');
          
          // Reset controls
          document.querySelectorAll('input[name="frame"]')
                  .forEach(r => (r.checked = r.value === ''));
          
          const badge = document.getElementById('toggle-badge');
          if (badge) badge.checked = true;
          
          currentCard = null;
        }

        /* ───────────────── init ───────────────── */
        function initDecorationStudio() {
          const cards = loadOwnedCards();
          
          if (!cards.length) {
            const cardSelect = document.getElementById('card-select');
            if (cardSelect) {
              cardSelect.innerHTML = '<option>(no cards owned - go summon some cards first!)</option>';
            }
            resetPreview();
            return;
          }

          populateSelect(cards);
          resetPreview();

          // Frame radio buttons
          document.querySelectorAll('input[name="frame"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
              if (!currentCard) return;
              
              const inner = document.querySelector('#decoration-preview-card .card-inner');
              if (!inner) return;
              
              // Remove all frame classes
              inner.classList.remove('rare-card', 'epic-card', 'legendary-card');
              
              // Add selected frame class
              if (e.target.value) {
                inner.classList.add(e.target.value);
              }
            });
          });

          // Badge toggle
          const badgeToggle = document.getElementById('toggle-badge');
          if (badgeToggle) {
            badgeToggle.addEventListener('change', (e) => {
              if (!currentCard) return;
              
              const shell = document.getElementById('decoration-preview-card');
              if (!shell) return;
              
              if (e.target.checked) {
                shell.setAttribute('data-show-badge', 'true');
              } else {
                shell.removeAttribute('data-show-badge');
              }
            });
          }

          // Save button
          const saveBtn = document.getElementById('save-decor');
          if (saveBtn) {
            saveBtn.addEventListener('click', () => {
              if (!currentCard) {
                alert('Please select a card first!');
                return;
              }
              
              const inner = document.querySelector('#decoration-preview-card .card-inner');
              if (!inner) return;
              
              // Determine current frame
              const frame = ['rare-card', 'epic-card', 'legendary-card']
                              .find(c => inner.classList.contains(c)) || '';
              
              // Get badge setting
              const badgeToggle = document.getElementById('toggle-badge');
              const badge = badgeToggle ? badgeToggle.checked : true;
              
              // Save decoration
              const map = readDecorMap();
              map[currentCard.id] = { frame, badge };
              writeDecorMap(map);
              
              alert(`Saved decoration for ${currentCard.name}!`);
            });
          }

          // Reset button
          const resetBtn = document.getElementById('reset-decor');
          if (resetBtn) {
            resetBtn.addEventListener('click', () => {
              if (!currentCard) {
                alert('Please select a card first!');
                return;
              }
              
              // Remove decoration from storage
              const map = readDecorMap();
              delete map[currentCard.id];
              writeDecorMap(map);
              
              // Reset preview to default
              showInPreview(currentCard, {});
              
              alert(`Reset decoration for ${currentCard.name}!`);
            });
          }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initDecorationStudio);
    </script>
</body>
</html>
