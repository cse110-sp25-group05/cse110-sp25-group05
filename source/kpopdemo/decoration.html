<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decoration Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/deco-styles.css">
</head>
<body>
    <header class="app-header">
        <h1>Decoration Studio</h1>
        <nav class="app-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="index.html#collection"><i class="fas fa-layer-group"></i> My Collection</a></li>
                <li><a href="index.html#packs"><i class="fas fa-gift"></i> Summon Cards</a></li>
            </ul>
        </nav>
    </header>

    <section class="decoration-layout">
        <div class="panel left-panel">
            <details open>
                <summary><strong>Your Cards</strong></summary>
            
                <select id="card-select" class="card-select">
                    <option>Select a card to decorate...</option>
                </select>
              
                <fieldset class="decoration-options">
                    <legend><h3>Show Rarity Badge</h3></legend>
                    <label><input type="checkbox" id="toggle-badge" checked> Display rarity badge on card</label>
                </fieldset>
              
                <div class="decoration-actions">
                    <button id="save-decor"><i class="fas fa-save"></i> Save</button>
                    <button id="reset-decor"><i class="fas fa-undo"></i> Reset</button>
                </div>
            </details>
        </div>

      <div class="dragbar"></div>

        <div class="panel center-panel">
            <h3>Live Preview</h3>
            <div id="decoration-preview-card" class="card" data-rarity="common" data-show-badge="true">
                <img src="assets/cardselect.png" alt="Preview" width="220">
            </div>
        </div>

        <div class="panel right-panel">
            <details open>
                <summary><strong>Select Sticker</strong></summary>
                <fieldset class="decoration-options">
                  <div class="sticker-scroll">
                    <label><input type="radio" name="sticker"><img src="assets/sparkles.png" alt="Sparkles"></label>
                    <label><input type="radio" name="sticker"><img src="assets/gold-sparkles.png" alt="Gold Sparkles"></label>
                    <label><input type="radio" name="sticker"><img src="assets/heart.png" alt="Heart"></label>
                    <label><input type="radio" name="sticker"><img src="assets/pink-hearts.png" alt="Pink Hearts"></label>
                    <label><input type="radio" name="sticker"><img src="assets/pink-flower.png" alt="Pink Flower"></label>
                  </div>
                </fieldset>
            </details>
        </div>
    </section>

    <script src="js/decoration.js"></script>

  
  
</body>
</html>
